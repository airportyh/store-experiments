<button (click)="store.undo()">Undo</button>
<button (click)="store.redo()">Redo</button>
History Cursory:
{{ store.historyCursor + 1 }} / {{ store.history.length }}

<ul>
  <li *ngFor="let item of tableData$ | async | sort:'name'; trackBy trackByFn">
    {{item.id}}.
    <input
      type="text"
      [ngModel]="item.name"
      (ngModelChange)="onChange(item, $event)"
    >
  </li>
</ul>
